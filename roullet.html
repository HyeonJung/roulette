<!DOCTYPE HTML>
<html lang="ko">
<head>
<title> 룰렛 </title>
<meta charset="utf-8">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="js/jqueryRotate.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
#image{
  margin:50px 50px;z-index:10;
}
#n_id{position:absolute;left:490px;top:297px;z-index:20;}
#start_btn{position:absolute;left:215px;top:210px;}
#text_input{margin-left:250px;}
#angle .input {width:20px;}

</style>
</head>
<body>

<canvas id="circle" width="600" height="600"></canvas>
<!--<img src="img/roulette.png" id="image">-->

<img src="img/niddle.png" id="n_id">
<img src="img/start2.png" id="start_btn">
<br/>

<div style="margin-bottom:10px">
룰렛수 :
<input type="number" id="roulletNum" style="margin-left:16px" value="1" onchange="numChange()"/>
</div>

<div style="margin-bottom:10px" id="angleDiv">
각도 :
<input type="number" id="c1" style="margin-left:16px"  disabled/>
</div>

<div style="margin-bottom:10px" id="contentDiv">
문구 :
<input type="text" id="text1" class="text_input" style="margin-left:16px" maxlength="4"/ >
</div>

<div id="pointDiv">
포인트 :
<input type="number" id="point1" class="text_input"/>
</div>

<input type="button" value="만들기" id="make"/>




<script>
var roulletNum = 1;

function numChange() {
        roulletNum = parseInt(document.getElementById('roulletNum').value);

        if (roulletNum < 1 || roulletNum > 9) {
            alert("1~10 사이의 값만 가능합니다.");
            roulletNum = 1;
            document.getElementById('roulletNum').value = 1;
            numChange();
        }

        var angleHtml = "각도 : ";
        var contentHtml = "문구 : ";
        var pointHtml = "포인트 : ";

        for (var i = 1; i <= roulletNum; i++) {
            if (i == roulletNum) {
                angleHtml += '<input type="number" id="c' + i + '" style="margin-left:16px" disabled/>';
            } else {
                angleHtml += '<input type="number" id="c' + i + '" style="margin-left:16px"/>';
            }
            contentHtml += '<input type="text" id="text' + i + '" class="text_input" style="margin-left:16px" maxlength="4"/ >';
            pointHtml += '<input type="number" id="point' + i + '" class="text_input" style="margin-left:16px"/>';
            
        }

        document.getElementById('angleDiv').innerHTML = angleHtml;
        document.getElementById('contentDiv').innerHTML = contentHtml;
        document.getElementById('pointDiv').innerHTML = pointHtml;
}

window.onload = function(){

    draw();

    var rate;
    var colors = ["#c281ea","#c82124","#3370d4","#FF9933","#339900"];
    var fillColor;
    var text;
    var point;
    var first = 0;

    $('#start_btn').click(function(){
        rotation();
    });

    $('#make').click(function() {
        make();
    })

    /**
     * 회전
     */
    function rotation() {
        var random = randomize(0, 360);

        $("#circle").rotate({
          angle:0,
          animateTo:360 * 10 + random,
          center: ["50%", "50%"],
          easing: $.easing.easeInOutElastic,
          callback: function(){
                        var n = $(this).getRotateAngle();
                        endAnimate(n);
                    },
          duration:15000
       });
    }

    /**
     * 당첨
     */
    function endAnimate($n){
        var n = $n;

        var real_angle = n%360;

        var resultText;
        var resultPoint;

        for (var i = rate.length; i >= 0; i--) {

            if (real_angle < 360 - rate[i]) {
                resultText = text[i];
                resultPoint = point[i];
                break;
            }
        }

        alert("당첨 : " + resultText + "\n포인트 : " + resultPoint);
    }

    function randomize($min, $max){
        return Math.floor(Math.random() * ($max - $min + 1)) + $min;
    }

    /**
     * 원 그리기
     */
    function draw() {
        var canvas = document.getElementById('circle');
            if (canvas.getContext)
            {
                var ctx = canvas.getContext('2d');

                var X = canvas.width / 2;
                var Y = canvas.height / 2;
                var R = 250;
                ctx.beginPath();
                ctx.arc(X, Y, R, 0, 2 * Math.PI, false);
                ctx.lineWidth = 3;
                ctx.strokeStyle = '#000000';

                ctx.stroke();
            }
    }

    /**
     * 룰렛 그리기
     */
    function make() {
        var textRadius = 160;
        

        rate = new Array();
        text = new Array();
        point = new Array();
        fillColor = new Array();

        rate.push(0);

        for (var i = 1; i <= roulletNum; i++) {

            if (i == roulletNum) {
                document.getElementById('c'+i).value = 360 - rate[i - 1];
            }
            fillColor.push(colors[i % 5]);

            rate.push(parseInt(document.getElementById('c'+i).value) + rate[i - 1]);
            text.push(document.getElementById('text'+i).value);
            point.push(document.getElementById('point'+i).value);
            
        }
        fillColor.push("#CC6699");
        var canvas = document.getElementById('circle');
        if (canvas.getContext)
        {
            var ctx = canvas.getContext('2d');

            ctx.clearRect(0,0,600,600);

            for (var i = 1; i < rate.length; i++) {
                var angle = (Math.PI/180) * rate[i-1];
                var arc = (Math.PI/180) * rate[i] - angle;
                ctx.beginPath();
                ctx.moveTo(300, 300);
                ctx.lineWidth = 5;
                ctx.strokeStyle = '#000000';
                ctx.arc(300,300,250,(Math.PI/180)*rate[i-1], (Math.PI/180)*rate[i],false);
                ctx.fillStyle = fillColor[i];
                ctx.stroke();
                ctx.fill();

                ctx.save();

                ctx.translate(300 + Math.cos(angle + arc / 2) * textRadius, 300 + Math.sin(angle + arc / 2) * textRadius);

                ctx.rotate(angle + arc / 2 + Math.PI / 2);
                var roulletText = text[i - 1];
                ctx.fillStyle = "white";
                ctx.font="25px Arial";
                ctx.fillText(roulletText, -ctx.measureText(roulletText).width / 2, 0,55);

                var pointText = point[i - 1];
                ctx.font="20px Arial";
                ctx.fillText(pointText, -ctx.measureText(pointText).width / 2, 50,55);

                ctx.closePath();

                ctx.restore();
            }

            ctx.beginPath();
            ctx.moveTo(300, 300);
            ctx.lineWidth = 3;
            ctx.strokeStyle = '#000000';
            ctx.arc(300,300,250,(Math.PI/180)*360,(Math.PI/180)*360,false);
            ctx.stroke();
        }

    }

    
};
</script>
</body>
</html>
