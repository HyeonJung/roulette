<!DOCTYPE HTML>
<html lang="ko">
<head>
<title> 룰렛 </title>
<meta charset="utf-8">
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="js/jqueryRotate.js"></script>
<style>
#image{
  margin:50px 50px;z-index:10;
}
#n_id{position:absolute;left:490px;top:300px;z-index:20;}
#start_btn{position:absolute;left:250px;top:240px;}
</style>
</head>
<body>

<canvas id="circle" width="600" height="600"></canvas>
<!--<img src="img/roulette.png" id="image">-->
<img src="img/niddle.png" id="n_id">
<img src="img/start.png" id="start_btn">
<br />

<input type="text" id="c1"/>
<input type="text" id="c2"/>
<input type="text" id="c3"/>
<input type="text" id="c4"/>

<input type="button" value="만들기" id="make"/>


<div id="result_id"></div>
<div id="result_id2"></div>
<div id="result_id3"></div>
<script>
/* serpiko.tistory.com */
window.onload = function(){

    draw();
    
    var pArr = ["c1","c2","c3","c4","c5"];
    var rate;
    var color = ["","rgb(255, 0, 0)","rgb(0, 255, 0)","rgb(0, 0, 255)","rgb(255, 255, 0)"];
    $('#start_btn').click(function(){
        rotation();
    });
    
    $('#make').click(function() {
        make();
    })
    function rotation(){
        $("#circle").rotate({
          angle:0,
          animateTo:360 * 5 + randomize(0, 360),
          center: ["50%", "50%"],
          easing: $.easing.easeInOutElastic,
          callback: function(){
                        var n = $(this).getRotateAngle();
                        endAnimate(n);
                    },
          duration:5000
       });
    }
 
    function endAnimate($n){
        var n = $n;
        
        var real_angle = n%360;
        $('#result_id').html("<p>움직인각도:" + n + "," + real_angle + "</p>");
        var result;

        for (var i = 1; i < rate.length; i++) {
            if (real_angle >= rate[i - 1] && real_angle <= rate[i]) {
                result = pArr[i - 1];
                break;
            }
        }
    
        $('#result_id2').html("<p> 당첨:" + result + "</p>");
    }
 
    function randomize($min, $max){
        return Math.floor(Math.random() * ($max - $min + 1)) + $min;
    }

    function draw() {
        var canvas = document.getElementById('circle');
            if (canvas.getContext)
            {
                var ctx = canvas.getContext('2d'); 
                
                var X = canvas.width / 2;
                var Y = canvas.height / 2;
                var R = 250;
                ctx.beginPath();
                ctx.arc(X, Y, R, 0, 2 * Math.PI, false);
                ctx.lineWidth = 3;
                ctx.strokeStyle = '#FF0000';

                ctx.stroke();

              
            }
    }

    function make() {
        var canvas = document.getElementById('circle');
        

        var c1 = parseInt(document.getElementById('c1').value);
        var c2 = parseInt(document.getElementById('c2').value) + c1;
        var c3 = parseInt(document.getElementById('c3').value) + c2;
        var c4 = parseInt(document.getElementById('c4').value) + c3;

        rate = [0,c1,c2,c3,c4,360];

        if (canvas.getContext)
        {
            var ctx = canvas.getContext('2d');
            ctx.beginPath();
            ctx.lineWidth = 3;
            ctx.strokeStyle = '#FF0000';

            for (var i = 0; i < rate.length; i++) {
                ctx.fillStyle = color[i];
                
                ctx.moveTo(300, 300);
                ctx.arc(300,300,250,0, (Math.PI/180)*rate[i],false);
                
                ctx.closePath();
                ctx.fill();
            }
             ctx.stroke();
        }
    }
};
</script>
</body>
</html>
